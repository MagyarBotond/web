 <!DOCTYPE html>
 <html lang="hu">
 <head>

    <link rel="stylesheet" href="css/style.css">
    <style>
        img{
            width: 150px;
            height: 220px;
            object-fit: cover;
        }
        #be{
            display: none;
        }
    </style>
 </head>
 <body onload="kikapcs()">
    <ul>
        <li><a href="index.html">VISSZA A FŐOLDALRA!</a> </li>
        <li><a href="keplink.html">KÉPLINK FELADAT</a> </li>
        <li><a href="listák.html">LISTÁK FELADAT</a> </li>
        <li><a href="táblázat.html">TÁBLÁZAT FELADAT</a> </li>

        <li><a href="kepcsere.html">KÉPCSRERE FELADAT</a></li>
    </ul>
    <br>
    <img src="bulb off.jpg" alt="off" id="ki">
    <img src="bulb on.jpg" alt="on" id="be">
    <br>
    <input type="button" value="ON" onclick="bekapcs()">
    <input type="button" value="OFF" onclick="kikapcs()">
    <br>
    <div>
        <img id="click on/of" src="bulb off.jpg" alt="off" onclick="kepvalt()">
        <h3>CLICK ME</h3>
    </div>
    
    <script>

        function bekapcs() {
            document.getElementById("be").style.display = "block";
            document.getElementById("ki").style.display = "none";
        }
        function kikapcs() {
            document.getElementById("ki").style.display = "block";
            document.getElementById("be").style.display = "none";
        }
        function kepvalt() {
            var image = document.getElementById ("click on/of");
            if (image.scr.match("bulb on")) {
                image.scr = "bulb off.jpg";
            }
            else{
                image.scr = "bulb on.jpg"
            }
        }

    </script>
 </body>
 </html>
