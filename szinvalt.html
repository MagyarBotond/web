    <h1>Színezd Újra</h1>
    <form>
        <fieldset>
            <legend>
                színező
            </legend>
            <input type="color" name="data" id="szín"  onchange="hatter()">
            <label for="szín"> Válasz színt</label>
        </fieldset>
    </form>
    <script>
        function hatter() {
            document.body.style.backgroundColor = szín.value;
            if (szín.value < "#888888") {
                document.body.style.color = "white";
            }
            else {
                document.body.style.color = "black";
            }
        }

    </script>
